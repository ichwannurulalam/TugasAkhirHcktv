<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>

    
    <style>
       body{
           background-color: blue;
       }
    </style>


</head>
<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js" integrity="sha256-59/apVFrosMLFX2dHZLGvb3nPpu7e0Yx1rsDr1dTRrk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.css" integrity="sha256-+bpMasWDxDlsVpNW3oZlL7L4RacwsP70u2fZt6Rxrmc=" crossorigin="anonymous" />
        <div class="container">
                <div class="row">
                  <div class="col-8 offset-2" style="border:20px solid black; background-color: aliceblue;background: url('https://sloanreview.mit.edu/content/uploads/2017/09/MAG-Richtner-Creating-Measurements-Innovation-1200.jpg');background-size: 500px">
                    <h1 align="center" style="font-style: normal ; font-size: 1.2cm;">THE CONVERTER</h1>
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <div align="center">
                        <button style="font-size: 1.2cm;font-style: normal;  color: #f7f7f7; background-color: black" type="button" class="btn btn-primary" data-toggle="modal" data-target="#SpeedConv">SPEED</button>
                        <button style="font-size: 1.2cm;font-style: normal;  color: #f7f7f7; background-color: black" type="button"type="button" class="btn btn-primary" data-toggle="modal" data-target="#TempConv">TEMPERATURE</button>
                        <button style="font-size: 1.2cm;font-style: normal;  color: #f7f7f7; background-color: black" type="button"type="button" class="btn btn-primary" data-toggle="modal" data-target="#LengthConv">LENGTH</button>
                        <button style="font-size: 1.2cm;font-style: normal;  color: #f7f7f7; background-color: black" type="button" class="btn btn-primary" data-toggle="modal" data-target="#WeightConv">WEIGHT</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Modal SPEED-->
        <div align="center" class="modal fade bd-example-modal-lg" id="SpeedConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content" style="background: url('https://sloanreview.mit.edu/content/uploads/2017/09/MAG-Richtner-Creating-Measurements-Innovation-1200.jpg');background-size: 10px">
                    <div class="modal-header">
                        <h5 style="font-size: 1.2cm; font-style: oblique;" class="modal-title" id="exampleModalLabel">Speed Converter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                <div class="modal-body">


                        <p>
                            <label>MPH</label>
                            <input id="inputMPH" type="number" placeholder="MPH"
                            oninput="speedConverterMPH(this.value)">mph
                        </p>
                       
                        <p>
                            <label>KPH</label>
                            <input id="inputKPH" type="number" placeholder="KPH"
                            oninput="speedConverterKPH(this.value)">km/h
                        </p>
                        
                        <p>
                            <label>MACH</label>
                            <input id="inputMACH" type="number" placeholder="MACH"
                            oninput="speedConverterMACH(this.value)">ma
                        </p>
                       
                        <p>
                            <label>KNOTS</label>
                            <input id="inputKNOTS" type="number" placeholder="KNOTS"
                            oninput="speedConverterKNOTS(this.value)">kn
                        </p>
                       

                <!--modal button  -->

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                    </div> 
                </div>
            </div>
        </div>
      </div>



      <!-- Modal TEMPERATURE-->
      
    <div align="center" class="modal fade bd-example-modal-lg" id="TempConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"style="background: url('https://sloanreview.mit.edu/content/uploads/2017/09/MAG-Richtner-Creating-Measurements-Innovation-1200.jpg');background-size: 10px">
                    <div class="modal-header">
                            <h5 style="font-size: 1.2cm; font-style: oblique;" class="modal-title" id="exampleModalLabel">Temperature Converter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
  
  
                <div class="modal-body" >
  
                        <p>
                        <label>Fahrenheit</label>
                        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverterFahrenheit(this.value)" 
                        onchange="temperatureConverterFahrenheit(this.value)">
                        </p>
                        
                        <p>
                        <label>Celcius</label>
                        <input id="inputCelcius" type="number" placeholder="Celcius" oninput="temperatureConverterCelcius(this.value)" 
                        onchange="temperatureConverterCelcius(this.value)">
                        </p>
                        
                        <p>
                        <label>Kelvin</label>
                        <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverterKelvin(this.value)" 
                        onchange="temperatureConverterKelvin(this.value)">
                        </p>
                        
                        <!--modal button close  -->
  
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            
                          
                    </div>
                    
                </div>
            </div>
        </div>         
    </div>

    <!-- MODAL LENGTH -->


    <div align="center" class="modal fade bd-example-modal-lg" id="LengthConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
              <div class="modal-content"style="background: url('https://sloanreview.mit.edu/content/uploads/2017/09/MAG-Richtner-Creating-Measurements-Innovation-1200.jpg');background-size: 10px">
                    <div class="modal-header">
                            <h5 style="font-size: 1.2cm; font-style: oblique;" class="modal-title" id="exampleModalLabel">Length Converter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>

            
                    <p>
                    <label>Feet</label>
                    <input id="inputFeet" type="text" placeholder="Feet" oninput="LengthConverterFEET(this.value)">ft
                    </p>

                    <p>
                    <label>Meters</label>
                    <input id="inputMeters" type="text" placeholder="Meters" oninput="LengthConverterMETERS(this.value)" >m
                    </p>

                    <p>
                    <label>Inches</label>
                    <input id="inputInches" type="text" placeholder="Inches" oninput="LengthConverterINCHES(this.value)" >in
                    </p>

                    <p>
                    <label>CentiMeters</label>
                    <input id="inputCentimeters" type="text" placeholder="CentiMeters" oninput="LengthConverterCENTIMETERS(this.value)" >cm
                    </p>

                    <p>
                    <label>KiloMeters</label>
                    <input id="inputKilometers" type="text" placeholder="KiloMeters" oninput="LengthConverterKILOMETERS(this.value)" >km
                    </p>

                    <p>
                    <label>Miles</label>
                    <input id="inputMiles" type="text" placeholder="Miles" oninput="LengthConverterMILES(this.value)" >miles
                    </p>
                
            </div>
        </div>
    </div>

    <!-- MODAL WEIGHT -->

    <div align="center" class="modal fade bd-example-modal-lg" id="WeightConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
              <div class="modal-content" style="background: url('https://sloanreview.mit.edu/content/uploads/2017/09/MAG-Richtner-Creating-Measurements-Innovation-1200.jpg');background-size: 10px">
                    <div class="modal-header">
                            <h5 style="font-size: 1.2cm; font-style: oblique;" class="modal-title" id="exampleModalLabel">weight Converter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>

                    <p>
                    <label>Pounds</label>
                    <input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverterPounds(this.value)">lb
                    </p>

                    <p>
                    <label>KiloGrams</label>
                    <input id="inputKG" type="number" placeholder="KiloGrams" oninput="weightConverterKiloGrams(this.value)">kg
                    </p>

                    <p>
                    <label>Ounces</label>
                    <input id="inputOUNC" type="number" placeholder="Ounces" oninput="weightConverterOunces(this.value)">oz
                    </p>

                    <p>
                    <label>Grams</label>
                    <input id="inputGR" type="number" placeholder="Grams" oninput="weightConverterGrams(this.value)">gr
                    </p>

                    <p>
                    <label>Stones</label>
                    <input id="inputSTONES" type="number" placeholder="Stones" oninput="weightConverterStones(this.value)">st
                    </p>

                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                    </div>
            </div>
        </div>
    </div>
      <script>
        //   SPEED CONVERTER FORMULA

        // MPH FORMULA

        function speedConverterMPH(valNum) {
        document.querySelector("#inputKPH").value=valNum*1.609344;
        
        document.querySelector("#inputKNOTS").value=valNum/1.150779;
        
        document.querySelector("#inputMACH").value=valNum/761.207;
        }

        // KPH FORMULA

        function speedConverterKPH(valNum) {
        document.querySelector("#inputMPH").value=valNum/1.609344;
        
        document.querySelector("#inputKNOTS").value=valNum/1.852;
        
        document.querySelector("#inputMACH").value=valNum/1225.044;
        }

        // MACH FORMULA

        function speedConverterMACH(valNum) {
        document.querySelector("#inputMPH").value=valNum*761.207;
        
        document.querySelector("#inputKPH").value=valNum*1225.044;
        
        document.querySelector("#inputKNOTS").value=valNum*661.4708;
        }
        


        // KNOTS FORMULA

        function speedConverterKNOTS(valNum) {
        document.querySelector("#inputMPH").value=valNum*1.150779;
        
        document.querySelector("#inputKPH").value=valNum*1.852;
        
        document.querySelector("#inputMACH").value=valNum/661.4708;
        }

        // TEMPERATURE FORMULA

        //FAHRENHEIT FORMULA

        function temperatureConverterFahrenheit(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("#inputCelcius").value=(valNum-32)/1.8;
        document.querySelector("#inputKelvin").value=((valNum-32)/1.8)+273.15;
        }

        // CELCIUS FORMULA

        function temperatureConverterCelcius(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("#inputFahrenheit").value=(valNum*1.8)+32;
        document.querySelector("#inputKelvin").value=(valNum+273.15);
        }

        // KELVIN FORMULA

        function temperatureConverterKelvin(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("#inputFahrenheit").value=((valNum-273.15)*1.8)+32;
        document.querySelector("#inputCelcius").value=valNum-273.15;
        }


        // LENGTH FORMULA 
        
        // FEET FORMULA

        function LengthConverterFEET(valNum) {
        document.querySelector("#inputMeters").value=valNum/3.2808
        document.querySelector("#inputInches").value=valNum*12
        document.querySelector("#inputCentimeters").value=valNum/0.032808
        document.querySelector("#inputKilometers").value=valNum/3280.8
        document.querySelector("#inputMiles").value=valNum*0.00018939
        }

        //METERS FORMULA

        function LengthConverterMETERS(valNum) {
        document.querySelector("#inputFeet").value=valNum*3.2808
        document.querySelector("#inputInches").value=valNum*39.370
        document.querySelector("#inputCentimeters").value=valNum/0.01
        document.querySelector("#inputKilometers").value=valNum/1000
        document.querySelector("#inputMiles").value=valNum*0.00062137
        }

        //INCHES FORMULA

        function LengthConverterINCHES(valNum) {
        document.querySelector("#inputMeters").value=valNum/39.370
        document.querySelector("#inputFeet").value=valNum*0.083333
        document.querySelector("#inputCentimeters").value=valNum/0.39370
        document.querySelector("#inputKilometers").value=valNum/39370
        document.querySelector("#inputMiles").value=valNum*0.000015783
        }

        //CENTIMETERS FORMULA

        function LengthConverterCENTIMETERS(valNum) {
        document.querySelector("#inputMeters").value=valNum/100
        document.querySelector("#inputInches").value=valNum*0.39370
        document.querySelector("#inputFeet").value=valNum*0.032808
        document.querySelector("#inputKilometers").value=valNum/100000
        document.querySelector("#inputMiles").value=valNum*0.0000062137
        }

        //KILOMETERS FORMULA 

        function LengthConverterKILOMETERS(valNum) {
        document.querySelector("#inputMeters").value=valNum*1000
        document.querySelector("#inputInches").value=valNum*39370
        document.querySelector("#inputCentimeters").value=valNum*100000
        document.querySelector("#inputFeet").value=valNum*3280.8
        document.querySelector("#inputMiles").value=valNum*0.62137
        }

        //MILES FORMULA

        function LengthConverterMILES(valNum) {
        document.querySelector("#inputMeters").value=valNum/0.00062137
        document.querySelector("#inputInches").value=valNum*63360
        document.querySelector("#inputCentimeters").value=valNum/0.0000062137
        document.querySelector("#inputKilometers").value=valNum/0.62137
        document.querySelector("#inputFeet").value=valNum*5280
        }

        //WEIGHT FORMULA

        //POUNDS FORMULA

        function weightConverterPounds(valNum) {
        document.querySelector("#inputKG").value=valNum/2.2046;
        document.querySelector("#inputOUNC").value=valNum*16;
        document.querySelector("#inputGR").value=valNum/0.0022046;
        document.querySelector("#inputSTONES").value=valNum*0.071429;
        }

        //KiloGrams FORMULA

        function weightConverterKiloGrams(valNum) {
        document.querySelector("#inputPounds").value=valNum*0.0625;
        document.querySelector("#inputOUNC").value=valNum/35.274;
        document.querySelector("#inputGR").value=valNum*1000;
        document.querySelector("#inputSTONES").value=valNum*0.1574;
        }

        //Ounces FORMULA

        function weightConverterOunces(valNum) {
        document.querySelector("#inputPounds").value=valNum*0.0625;
        document.querySelector("#inputKG").value=valNum/35.274;
        document.querySelector("#inputGR").value=valNum/0.035274;
        document.querySelector("#inputSTONES").value=valNum*0.0044643;
        }

        //Grams FORMULA

        function weightConverterGrams(valNum) {
        document.querySelector("#inputPounds").value=valNum*0.0022046;
        document.querySelector("#inputKG").value=valNum/1000;
        document.querySelector("#inputOUNC").value=valNum*0.035274;
        document.querySelector("#inputSTONES").value=valNum*0.00015747;
        }

        //Stones FORMULA

        function weightConverterStones(valNum) {
        document.querySelector("#inputPounds").value=valNum*14;
        document.querySelector("#inputKG").value=valNum/0.15747;
        document.querySelector("InputOUNC").value=valNum*224;
        document.querySelector("#inputGR").value=valNum/0.00015747;
        }




      </script>
</body>
</html>

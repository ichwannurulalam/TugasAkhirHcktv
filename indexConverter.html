        <div class="container">
                <div class="row">
                  <div class="col-8 offset-2" style="border:10px solid black;">
                    <h1>THE CONVERTER</h1>
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SpeedConv">SPEED</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#TempConv">TEMPERATURE</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#LengthConv">LENGTH</button>
                  </div>
                </div>
        </div>

        <!-- Modal SPEED-->
        <div class="modal fade bd-example-modal-lg" id="SpeedConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Speed Converter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                <div class="modal-body">


                        <p>
                            <label>MPH</label>
                            <input id="inputMPH" type="number" placeholder="MPH"
                            oninput="speedConverterMPH(this.value)"
                            onchange="speedConverterMPH(this.value)">
                        </p>
                        <p>KPH: <span id="outputKPHmph"></span></p>

                        <p>Knots: <span id="outputKNOTSmph"></span></p>

                        <p>Mach: <span id="outputMACHmph"></span></p>


                        <p>
                            <label>KPH</label>
                            <input id="inputMPH" type="number" placeholder="MPH"
                            oninput="speedConverterKPH(this.value)"
                            onchange="speedConverterKPH(this.value)">
                        </p>
                        <p>MPH: <span id="outputMPHkph"></span></p>

                        <p>Knots: <span id="outputKNOTSkph"></span></p>

                        <p>Mach: <span id="outputMACHkph"></span></p>

                        <p>
                            <label>MACH</label>
                            <input id="inputMPH" type="number" placeholder="MPH"
                            oninput="speedConverterMACH(this.value)"
                            onchange="speedConverterMACH(this.value)">
                        </p>
                        <p>MPH: <span id="outputMPHmach"></span></p>

                        <p>KPH: <span id="outputKPHmach"></span></p>

                        <p>Knots: <span id="outputKNOTSmach"></span></p>

                        <p>
                            <label>KNOTS</label>
                            <input id="inputMPH" type="number" placeholder="MPH"
                            oninput="speedConverterKNOTS(this.value)"
                            onchange="speedConverterKNOTS(this.value)">
                        </p>
                        <p>MPH: <span id="outputMPHknots"></span></p>

                        <p>KPH: <span id="outputKPHknots"></span></p>

                        <p>Mach: <span id="outputMACHknots"></span></p>
                    
                    

                <!--modal button  -->

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                 </div> 
                </div>
            </div>
        </div>
      </div>



      <!-- Modal TEMPERATURE-->
      
    <div class="modal fade bd-example-modal-lg" id="TempConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Temperature Converter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
  
  
                <div class="modal-body">
  
                        <p>
                        <label>Fahrenheit</label>
                        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverterFahrenheit(this.value)" 
                        onchange="temperatureConverterFahrenheit(this.value)">
                        </p>
                        <p>Celcius: <span id="outputCelciusFahrenheit"></span></p>
                        <p>Kelvin: <span id="outputKelvinFahrenheit"></span></p>

                        <p>
                        <label>Celcius</label>
                        <input id="inputCelcius" type="number" placeholder="Celcius" oninput="temperatureConverterCelcius(this.value)" 
                        onchange="temperatureConverterCelcius(this.value)">
                        </p>
                        <p>Fahrenheit: <span id="outputFahrenheitCelcius"></span></p>
                        <p>Kelvin: <span id="outputKelvinCelcius"></span></p>

                        <p>
                        <label>Kelvin</label>
                        <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverterKelvin(this.value)" 
                        onchange="temperatureConverterKelvin(this.value)">
                        </p>
                        <p>Fahrenheit: <span id="outputFahrenheitKelvin"></span></p>
                        <p>Celcius: <span id="outputCelciusKelvin"></span></p>

                        <!--modal button close  -->
  
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            
                          
                    </div>
                    
                </div>
            </div>
        </div>         
    </div>

    <!-- MODAL LENGTH -->


    <div class="modal fade bd-example-modal-lg" id="LengthConv" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Length Converter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>

            
                    <p>
                    <label>Feet</label>
                    <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                    </p>

                    <p>
                    <label>Inches</label>
                    <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                    </p>

                    <p>
                    <label>CentiMeters</label>
                    <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                    </p>

                    <p>
                    <label>KiloMeters</label>
                    <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                    </p>

                    <p>
                    <label>Miles</label>
                    <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                    </p>


                
        </div>
    </div>
    </div>
          
          
          
    

      <script>
        //   SPEED CONVERTER FORMULA

        // MPH FORMULA

        function speedConverterMPH(valNum) {
        document.getElementById("outputKPHmph").innerHTML=valNum*1.609344;
        }

        function speedConverterMPH(valNum) {
        document.getElementById("outputKNOTSmph").innerHTML=valNum/1.150779;
        }

        function speedConverterMPH(valNum) {
        document.getElementById("outputMACHmph").innerHTML=valNum/761.207;
        }

        // KPH FORMULA

        function speedConverterKPH(valNum) {
        document.getElementById("outputMPHkph").innerHTML=valNum/1.609344;
        }

        function speedConverterKPH(valNum) {
        document.getElementById("outputKNOTSkph").innerHTML=valNum/1.852;
        }

        function speedConverterKPH(valNum) {
        document.getElementById("outputMACHkph").innerHTML=valNum/1225.044;
        }

        // MACH FORMULA

        function speedConverterMACH(valNum) {
        document.getElementById("outputMPHmach").innerHTML=valNum*761.207;
        }

        function speedConverterMACH(valNum) {
        document.getElementById("outputKPHmach").innerHTML=valNum*1225.044;
        }

        function speedConverterMACH(valNum) {
        document.getElementById("outputKNOTSmach").innerHTML=valNum*661.4708;
        }


        // KNOTS FORMULA

        function speedConverterKNOTS(valNum) {
        document.getElementById("outputMPHknots").innerHTML=valNum*1.150779;
        }

        function speedConverterKNOTS(valNum) {
        document.getElementById("outputKPHknots").innerHTML=valNum*1.852;
        }

        function speedConverterKNOTS(valNum) {
        document.getElementById("outputMACHknots").innerHTML=valNum/661.4708;
        }

        // TEMPERATURE FORMULA

        //FAHRENHEIT FORMULA

        function temperatureConverterFahrenheit(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelciusFahrenheit").innerHTML=(valNum-32)/1.8;
        }

        function temperatureConverterFahrenheit(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputKelvinFahrenheit").innerHTML=((valNum-32)/1.8)+273.15;
        }

        // CELCIUS FORMULA

        function temperatureConverterCelcius(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheitCelcius").innerHTML=(valNum*1.8)+32;
        }

        function temperatureConverterCelcius(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputKelvinCelcius").innerHTML=(valNum+273.15);
        }

        // KELVIN FORMULA

        function temperatureConverterKelvin(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheitKelvin").innerHTML=((valNum-273.15)*1.8)+32;
        }

        function temperatureConverterKelvin(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelciusKelvin").innerHTML=valNum-273.15;
        }

      </script>

      <script>

        //function nilai di slider range 

        $(".custom-range").on('change',function(){
          var value = $(this).val()
          var id = $(this).attr('id')
          var number = id.substr(-2)
          var targetid = `#value${number}`
          $(targetid).text(value)
          
        })


        //function untuk kalkulasi button submit
        var totalScore = 0
        function calculate() {
          $(".custom-range").each(function(){
            
            totalScore += Number($(this).val())
          })
          
          //redirect to result score
          window.location = `result.html?score=${totalScore}`
        }
